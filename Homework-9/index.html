<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Ability Info</title>
    <style>
        body {
            background-color: #f0f0f0; 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            color: #333; 
        }
        #ability-info h2, #ability-info p {
            margin: 20px 0; 
        }
        #ability-info h2 {
            font-size: 48px; 
        }
        #ability-info p {
            font-size: 28px; 
        }
        button {
            background-color: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            margin-top: 20px; 
        }
        button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div id="ability-info"></div>
    <button>Get Pokémon Ability Information</button>
    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</body>
</html>
